<!DOCTYPE html>
<html>
<head>
    <title>HTML Input Types</title>
</head>
<body>
    <h1>HTML Input Types</h1>

    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username">
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">password: </label>
        <input type="password" id="password" name="password">

        <p>What is your age?:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>
        
        <br><br>
        
        <label for="question">Choose your security question: </label>
        <select name="question" id="question">
        <option value="q1">What was my childhood dog's name?</option>
        <option value="q2">If you could be a vegetable, what it be?</option>
        <option value="q3">What is the name of my favorite tv show?</option>
        </select>

        <label for="answer">Security question answer: </label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>
        <input type="submit" value="submit the form">
    </form>
    
</body>
</html>
