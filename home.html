<!DOCTYPE html>
<html lang="en">
<head>
    <title>GAMEFINDER-Home</title>
    <meta name="description" content="Find VideoGames of all kind! The largest list of VideoGames out there.">
    <meta name="author" content="Ariadna Ferreira">
    <meta name="revised" content="linuxhint, 18/6/2022">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylehome.css">
    <link rel="stylesheet" href="modal.css">
    <!-- Scripts -->
    
    <script src="darklightmode.js" defer></script>
    <link rel="shortcut icon" href="#">
   
</head>
<body>

    <div class="parent">
        <header>
            <div class="logo-nav-container"> 
                <a href="index.html" class="logo">
                    <img class="navimg"  src="./img/GAMEFINDER.png" alt="GAMEFINDER-Logo" >
                </a>
                <div class="search-container">
                    <div id="search-wrapper">
                        <input class="searchbox" type="text" placeholder="Search Games..." data-search>
                    </div>
                        <template data-user-template> 
                            <div class="search-cards"  id="cards-container" data-user-cards-container>
                                <div class="search-card1" id="searchcards-container">
                                    <div class="card-name" id="data-header" data-header></div>
                                </div>
                            </div>
                        </template>
                </div>
                <div class="LogoutAvatar">
                    <a href="index_img.html" alt="My Avatar">
                        <span >Log out</span>
                    </a>
                    <a>
                        <img src="./img/Custom.svg" alt="">
                    </a>
                </div>    
            </div>
            
        </header>
        <div class="container-titule"> 
            <div class="container-a">
                <a>New and Trending</a>
            </div>
            <div class="container-subtitle">
                <a>Based on player counts and realease date</a>
            </div>
            <div class="darkandlightmode"> 
                <input type="checkbox" class="checkboxdlmode" id="chk" aria-label="toggle darl mode">
                <a>Dark Mode</a>
                <label class="labelm" for="chk">
                    <img class="darkm" src="img/ON.svg" alt="ON-DarkMode"> 
                    <img class="lightm" src="img/OFF.svg" alt="OFF-DarkMode">
                    <div class="ball"></div>
                </label>
            </div>
        </div>
        
        <div class="div34"> 
            <div class="filter-options" id="buttons">
                <div>
                    <button type = "button" class = "filter-btn" id = "all" onclick="filterObjects('all')">Home</button>
                </div>
                <div>
                    <button type = "button" class = "filter-btn" id = "Reviews" onclick="filterObjects('Reviews')">Reviews</button>
                </div>
                <div>
                    <button type = "button" class = "filter-btn" id = "Releases" onclick="filterObjects('Releases')">New Releases</button>
                </div>
            </div>
            <div class="filter-options2">       
                    <a>
                        <img src="img/Star.svg" alt=""> 
                    </a>
                    <a class="textito">This week</a>   
            </div>
            <div class="filter-options2">       
                <a>
                    <img src="img/Calendar.svg" alt=""> 
                </a>
                <a class="textito">This month</a>   
        </div>
        <div class="filter-options2">       
            <a>
                <img src="img/Clock.svg" alt=""> 
            </a>
            <a class="textito">Coming soon</a>   
        </div>
        <div class="filter-options3">
            <div>
                <a>Popular</a>
            </div>
        </div>
        <div class="filter-options2">       
            <a>
                <img src="img/Search.svg" alt=""> 
            </a>
            <a class="textito">Last searches</a>   
        </div>
        <div class="filter-options2">       
            <a>
                <img src="img/Thumbs Up.svg" alt=""> 
            </a>
            <a class="textito">Best of the year</a>   
        </div>
    </div>

    <div class="div45" id="container-div" ></div>

    <div id="my-modal1" class="modal"></div>

    <!-- Scripts -->
    <script src="main.js" defer></script>
    <script src="searchbar.js" defer></script>
    <script src="model.js" defer></script>
       
</body>

</html>
